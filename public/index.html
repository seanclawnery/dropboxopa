<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox OAuth Single Page App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1a73e8;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1.1em;
        }

        .status {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
            display: block;
            width: 100%;
            margin-bottom: 20px;
        }

        .button:hover {
            background: #1557b0;
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .token-container {
            margin-top: 30px;
            display: none;
        }

        .token-container.show {
            display: block;
        }

        .token-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .token-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .copy-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .copy-button:hover {
            background: #218838;
        }

        .token-content {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }

        .token-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            border-left: 4px solid #1a73e8;
        }

        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9em;
        }

        .info-value {
            color: #333;
            margin-top: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .credentials-form {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .credentials-form h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .form-group input::placeholder {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üìÅ</h1>
            <p>Dropbox OAuth Single Page App</p>
        </div>

        <div id="credentialsForm" class="credentials-form">
            <h3>Dropbox API Configuration</h3>
            <div class="form-group">
                <label for="clientId">Client ID:</label>
                <input type="text" id="clientId" placeholder="Enter your Dropbox App Client ID" required>
            </div>
            <div class="form-group">
                <label for="redirectUri">Redirect URI:</label>
                <input type="text" id="redirectUri" placeholder="https://your-app-domain/" required>
            </div>
            <div class="form-group">
                <label for="scopes">Scopes (optional):</label>
                <input type="text" id="scopes" placeholder="files.metadata.read" value="files.metadata.read">
            </div>
            <button id="configureButton" class="button">Configure & Connect</button>
        </div>

        <div id="status" class="status pending" style="display: none;">
            Ready to authenticate with Dropbox
        </div>

        <button id="loginButton" class="button" style="display: none;">
            Connect with Dropbox
        </button>

        <div id="tokenContainer" class="token-container">
            <div class="token-header">
                <h3 class="token-title">üéâ Authentication Successful!</h3>
                <button id="copyButton" class="copy-button">Copy Token</button>
            </div>
            <div id="tokenContent" class="token-content"></div>
            <div id="tokenInfo" class="token-info"></div>
        </div>
    </div>

    <script>
        class DropboxOAuthApp {
            constructor() {
                this.apiBase = window.location.origin;
                this.init();
            }

            init() {
                this.credentialsForm = document.getElementById('credentialsForm');
                this.statusEl = document.getElementById('status');
                this.loginButton = document.getElementById('loginButton');
                this.tokenContainer = document.getElementById('tokenContainer');
                this.tokenContent = document.getElementById('tokenContent');
                this.tokenInfo = document.getElementById('tokenInfo');
                this.copyButton = document.getElementById('copyButton');
                this.configureButton = document.getElementById('configureButton');

                this.clientIdInput = document.getElementById('clientId');
                this.redirectUriInput = document.getElementById('redirectUri');
                this.scopesInput = document.getElementById('scopes');

                if (!this.redirectUriInput.value) {
                    this.redirectUriInput.value = `${window.location.origin}/`;
                }

                this.configureButton.addEventListener('click', () => this.configureAndLogin());
                this.loginButton.addEventListener('click', () => this.login());
                this.copyButton.addEventListener('click', () => this.copyToken());

                // Check if we're returning from OAuth
                this.checkOAuthCallback();
            }

            async configureAndLogin() {
                const clientId = this.clientIdInput.value.trim();
                const redirectUri = this.redirectUriInput.value.trim();
                const scopes = this.scopesInput.value.trim();

                if (!clientId || !redirectUri) {
                    alert('Please fill in all required fields (Client ID and Redirect URI)');
                    return;
                }

                // Validate redirect URI format
                try {
                    new URL(redirectUri);
                } catch {
                    alert('Please enter a valid Redirect URI (e.g., https://your-app-domain/)');
                    return;
                }

                this.credentialsForm.style.display = 'none';
                this.statusEl.style.display = 'block';
                this.setStatus('Configuration saved, connecting to Dropbox...', 'pending');

                try {
                    this.loginButton.disabled = true;

                    // Send credentials to server and get OAuth URL
                    const response = await fetch(`${this.apiBase}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            clientId,
                            redirectUri,
                            scopes
                        })
                    });

                    const data = await response.json();

                    if (data.authUrl) {
                        // Redirect to Dropbox for authentication
                        window.location.href = data.authUrl;
                    } else {
                        throw new Error(data.error || 'Failed to get authentication URL');
                    }
                } catch (error) {
                    console.error('Configuration error:', error);
                    this.setStatus('Failed to configure: ' + error.message, 'error');
                    this.loginButton.disabled = false;
                    this.credentialsForm.style.display = 'block';
                    this.statusEl.style.display = 'none';
                }
            }

            async login() {
                try {
                    this.setStatus('Connecting to Dropbox...', 'pending');
                    this.loginButton.disabled = true;

                    // Get OAuth URL from server
                    const response = await fetch(`${this.apiBase}/auth/login`);
                    const data = await response.json();

                    // Redirect to Dropbox for authentication
                    window.location.href = data.authUrl;
                } catch (error) {
                    console.error('Login error:', error);
                    this.setStatus('Failed to initiate login: ' + error.message, 'error');
                    this.loginButton.disabled = false;
                }
            }

            async checkOAuthCallback() {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');

                if (code) {
                    if (!state) {
                        this.setStatus('Authentication failed: Missing state parameter', 'error');
                        return;
                    }

                    this.setStatus('Processing authentication...', 'pending');
                    await this.handleOAuthCallback(code, state);
                } else if (error) {
                    this.setStatus('Authentication failed: ' + error, 'error');
                }
            }

            async handleOAuthCallback(code, state) {
                try {
                    const response = await fetch(
                        `${this.apiBase}/auth/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`
                    );
                    const data = await response.json();

                    if (data.success) {
                        this.displayToken(data.token);
                        this.setStatus('Successfully authenticated with Dropbox!', 'success');
                        window.history.replaceState({}, document.title, window.location.pathname);
                    } else {
                        this.setStatus('Authentication failed: ' + data.error, 'error');
                    }
                } catch (error) {
                    console.error('Callback error:', error);
                    this.setStatus('Error processing callback: ' + error.message, 'error');
                }
            }

            displayToken(token) {
                // Display access token
                this.tokenContent.textContent = JSON.stringify(token, null, 2);
                
                // Display token information
                const tokenInfo = {
                    'Access Token': token.access_token ? '‚úì Available' : '‚ùå Missing',
                    'Refresh Token': token.refresh_token ? '‚úì Available' : '‚ùå Missing',
                    'Expires In': token.expires_in ? `${token.expires_in} seconds` : 'Unknown',
                    'Token Type': token.token_type || 'Bearer',
                    'Scope': token.scope || 'Unknown',
                    'Timestamp': new Date().toLocaleString(),
                    'UID': token.uid || 'Unknown'
                };

                let infoHTML = '';
                for (const [key, value] of Object.entries(tokenInfo)) {
                    infoHTML += `
                        <div class="info-item">
                            <div class="info-label">${key}</div>
                            <div class="info-value">${value}</div>
                        </div>
                    `;
                }
                this.tokenInfo.innerHTML = infoHTML;

                // Show token container
                this.tokenContainer.classList.add('show');
                this.loginButton.style.display = 'none';
            }

            async copyToken() {
                try {
                    // Copy access token if available
                    const tokenText = this.tokenContent.textContent;
                    const accessToken = JSON.parse(tokenText).access_token;
                    
                    await navigator.clipboard.writeText(accessToken);
                    this.copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        this.copyButton.textContent = 'Copy Token';
                    }, 2000);
                } catch (error) {
                    console.error('Copy error:', error);
                    this.copyButton.textContent = 'Copy failed';
                }
            }

            setStatus(message, type) {
                this.statusEl.textContent = message;
                this.statusEl.className = `status ${type}`;
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new DropboxOAuthApp();
        });
    </script>
</body>
</html>
